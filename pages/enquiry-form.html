    <div class="overlay" id="overlay"></div>
    <div class="form-container">
        <div class="form-header">
            <button class="close-btn" id="Enquiry-close-btn"><i class="fa-solid fa-xmark"></i></button>
            <h3>Request a Callback</h3>
            <p>Fill the form we will contact you according <br>
                to your convenience</p>
        </div>
        <form action="#" class="enquiry-form">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="number">Phone Number</label>
            <input type="number" id="number" placeholder="Enter Your Phone Number" required>

            <label for="date">Select Date & Time <span><i class="fa-solid fa-calendar-days"></i></span></label>
            <input type="datetime-local" id="date" required>

            <label for="option">Enquiry For </label>
            <select id="option" required class="enquiry-select">
                <option value="" disabled selected>Select an option</option>
                <option value="Online-Course">online Course</option>
                <option value="Offline-Course">Offline Course</option>
            </select>

            <button type="submit" class="secondary-button btn-more-css">Submit</button>

        </form>
    </div>
